<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="name" value=""><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="name" value="">
        <p>Choose your gender</p>
        <input type="radio" id="Male" name="male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Female" value="Female">
        <label for="Female">Female</label><br><br>
        <label for="nationality">choose your nationality</label>
            <select name="" id="nationality">
            <option value="Bhutanese">Bhutanese</option>
            <option value="Indian">Indian</option>
            <option value="korean">korean</option>
        </select>
        <p>Tick the boxes:</p>
        <input type="checkbox" name="diabetes" id="diabetes" value="diabetes">
        <label for="diabetes">I have diabetes</label> <br>
        <input type="checkbox" name="cancer" id="cancer" value="cancer">
        <label for="cancer">I have cancer</label> <br>
        <input type="checkbox" name="jaundice" id="jaundice" value="jaundice">
        <label for="jaundice">I have jaundice</label> <br>
        <input type="submit" value="submit">
    </fieldset>
    
</body>
</html>
